<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Solana Swap DEX</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Solana Swap</h1>
    <button id="connectWallet">Connect Phantom Wallet</button>
    <div id="walletAddress"></div>

    <div class="swap-box">
      <select id="fromToken"></select>
      <input type="number" id="fromAmount" placeholder="Amount to swap" />
      <select id="toToken"></select>
      <button id="swapBtn">Swap</button>
      <div id="status"></div>
    </div>
  </div>

  <script src="https://unpkg.com/@solana/web3.js/lib/index.iife.js"></script>
  <script src="jupiter.js"></script>
  <script src="main.js"></script>
</body>
</html>
