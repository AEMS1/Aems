
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Decentralized Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Decentralized Tic-Tac-Toe</h1>
    <button id="connectBtn">Connect Wallet</button>
    <div id="walletInfo" class="info"></div>
    <button id="startBtn">Start Game (1000 Tokens)</button>
    <button id="cancelBtn" style="display:none;">Cancel Search</button>
    <div id="status" class="info"></div>
    <div id="gameBoard" class="board" style="display:none;"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
