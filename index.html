<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple DEX</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸª™ Simple DEX on BSC</h1>
    <button id="connect">Connect Wallet</button>
    <div class="swap-box">
      <label>From:</label>
      <select id="fromToken"></select>
      <label>To:</label>
      <select id="toToken"></select>
      <input type="number" id="amount" placeholder="Amount to swap" />
      <button id="swap">Swap</button>
      <div class="info">
        <p>Fee (0.015%): <span id="fee">-</span></p>
        <p>Net Amount: <span id="net">-</span></p>
        <p>Estimated Receive: <span id="receive">-</span></p>
      </div>
    </div>
  </div>
  <script src="tokenList.js"></script>
  <script src="main.js"></script>
</body>
</html>
