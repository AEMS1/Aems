<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swap DEX</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="tokens.js"></script>
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Swap DEX</h1>
    <button id="connectWallet">Connect Wallet</button>
    <p id="walletAddress"></p>
    <div class="swap-section">
      <label for="tokenIn">From:</label>
      <select id="tokenIn"></select>
      <p id="balanceIn"></p>
      <input type="text" id="amountIn" placeholder="Amount In" />
    </div>
    <div class="swap-section">
      <label for="tokenOut">To:</label>
      <select id="tokenOut"></select>
      <p id="balanceOut"></p>
      <input type="text" id="amountOut" placeholder="Amount Out" readonly />
    </div>
    <button id="swapButton">Swap</button>
  </div>
</body>
</html>
