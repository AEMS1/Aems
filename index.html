
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Solana Swap with Fee</title>
  <script type="module" src="./main.js" defer></script>
</head>
<body>
  <h1>Solana Token Swap</h1>
  <button id="connect">Connect Wallet</button>
  <div>
    <select id="tokenIn"></select>
    <input id="amountIn" type="number" placeholder="Amount in">
  </div>
  <div>
    <select id="tokenOut"></select>
    <input id="amountOut" type="text" placeholder="Estimated Amount out" readonly>
  </div>
  <button id="swap">Swap</button>
</body>
</html>
